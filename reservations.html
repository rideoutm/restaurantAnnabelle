<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="derp derp derp">
  <title>Restaurant Annabelle | Reservations</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  

  <header>
    
    <nav>
      <li><a href="#description">Welcome</a></li>
      <li><a href="#favs">Menu</a></li>
      <li><a href="#Contact">Contact</a></li>
    </nav>
  </header>


  <section class="hero">
    <div class="background-image" style="background-image: url('main.jpg');"></div>
    <div class="hero-content-area">
      <h1>Restaurant Annabelle</h1>
      <h3></h3>
    </div>
      <a href="#" class="resBtn">Book A Reservation</a>    
  </section>

 
  </section>
  <section class="reservation">
    <div id="reservationTitle">
      <p>Reservations</p>
    </div>
    <div id="reservationForm">
      <form action="">
        <fieldset>
            <legend>Name*</legend>
            <div>
            <label class="formLabels" for="firstName">
                <input id="firstName" type="text" required>
                <span>First</span>
              </label>
            </div>
            <div>
                <label class="formLabels" for="lastName">
                    <input id="lastNAME" type="text" required>
                    <span>Last</span>
                  </label>     
            </div> 
        </fieldset>
        
       
        <div>
          <label class="formLabels" for="phone">
            Phone <input type="tel">
          </label>
        </div>
        <div>
          <label class="formLabels" for="email">
            Email <input id="email" type="email">
          </label>          
        </div>
        <div>
          <label class="formLabels" for="">Party Size
            <input type="number">
          </label>
        </div>
        <div>
          <label class="formLabels" for="date">
            Date Attending<input id="dateAttending" type="date">
          </label>
        </div>
        
        <div>
          <input type="submit" value="Submit">
        </div>          
      </form>
    </div>    
  </section>

  <footer id="mainFooter">
    <div class="social"><a href="#">Facebook</a> | <a href="#">Instagram</a> | <a href="#">Twitter</a> </div>
    <p>Restaurant Annabelle &copy 2020, All Rights Reserved.</p>

  </footer>
</body>
</html>
